<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket - Astroz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/astrozFavicon.jpeg">
</head>
<body>
    <div id="navbar"></div>
    <main>
        <h2>Your Basket</h2>
        <table id="basket-table" style="border-collapse: collapse; width: 100%;">
            <thead>
                <tr>
                    <th style="border-bottom: 1px solid white;">Product</th>
                    <th style="border-bottom: 1px solid white;">Price</th>
                    <th style="border-bottom: 1px solid white;">Quantity</th>
                    <th style="border-bottom: 1px solid white;">Enable</th>
                    <th style="border-bottom: 1px solid white;">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="basket-summary">
            <p>Subtotal: £<span id="subtotal">0.00</span></p>
            <p>Fee: £<span id="fee">0.00</span></p>
            <p>Total: £<span id="total">0.00</span></p>
            <button id="checkout-button">Checkout</button>
            <button id="clear-basket-button">Clear Basket</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
