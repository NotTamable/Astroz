<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Astroz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="/images/astrozFavicon.jpeg">
</head>
<body>
    <div id="navbar"></div>
    <div id="basket-popup" class="basket-modal" style="display: none;">
        <div class="modal-content">
            <p>Item added to basket!</p>
            <button id="undo-add-to-basket" class="undo-button">Undo</button>
            <button id="go-to-basket" class="go-to-basket-button">Go to Basket</button>
            <button id="close-popup" class="close-popup-button">Close</button>
        </div>
    </div>
    <main>
        <div id="product-details" class="product-layout">
            <img class="product-image" alt="Product Image">
            <div class="product-info">
                <center>
                    <h3 class="product-name"></h3>
                    <div class="price-container">
                        <p class="price"></p>
                    </div>
                    <div class="size-selection">
                        <h4>Select Sizes:</h4>
                        <div id="size-options"></div>
                    </div>
                    <div class="color-selection">
                        <h4>Select Color:</h4>
                        <div id="color-options">
                            <label for="color-Red" style="display: block;">Red</label>
                            <input type="radio" name="color" value="Red" id="color-Red" class="color-radio" style="background-color: red;">
                            <label for="color-Blue" style="display: block;">Blue</label>
                            <input type="radio" name="color" value="Blue" id="color-Blue" class="color-radio" style="background-color: blue;">
                            <label for="color-Green" style="display: block;">Green</label>
                            <input type="radio" name="color" value="Green" id="color-Green" class="color-radio" style="background-color: green;">
                            <label for="color-Black" style="display: block;">Black</label>
                            <input type="radio" name="color" value="Black" id="color-Black" class="color-radio" style="background-color: black;">
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <button onclick="decreaseQuantityButtons()">-</button>
                        <input type="text" id="quantity-text" readonly>
                        <button onclick="increaseQuantityButtons()">+</button>
                    </div>
                    <button class="add-to-cart-button">Add to Basket</button>
                </center>
            </div>
        </div>
    </main>
    <script src="../products.js"></script> <!-- Ensure this is loaded first -->
    <script src="script.js"></script>
    <script src="/navscript.js"></script>
    <script>
        document.getElementById('decrease-quantity').addEventListener('click', () => {
            const quantityInput = document.getElementById('quantity-input');
            if (quantityInput.value > 1) {
                quantityInput.value--;
            }
        });

        document.getElementById('increase-quantity').addEventListener('click', () => {
            const quantityInput = document.getElementById('quantity-input');
            if (quantityInput.value < 10) {
                quantityInput.value++;
            }
        });
    </script>
</body>
</html>
