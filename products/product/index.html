<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Astroz</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./product-style.css"> <!-- Page-specific style -->
</head>
<body>
    <div id="navbar"></div>
    <main>
        <div id="product-details" class="product-layout">
            <div class="product-info">
                <h3 class="product-name"></h3>
                <div class="price-container"></div>
                <button class="checkout-button">Checkout</button>
            </div>
            <img class="product-image" alt="Product Image">
        </div>
    </main>
    <div class="footer">
        <p>&copy; 2023 Astroz</p>
    </div>
    <script src="../products.js"></script>
    <script>
        fetch('../../navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);

        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));
        const product = products.find(p => p.id === productId);

        if (product) {
            const productDetails = document.getElementById('product-details');
            const productImage = productDetails.querySelector('.product-image');
            productImage.src = `/ProductImages/${product.name.replace(/\s+/g, '')}.webp`;
            productImage.alt = product.name;

            const productName = productDetails.querySelector('.product-name');
            productName.textContent = product.name;

            const priceContainer = productDetails.querySelector('.price-container');

            const productPriceExclVAT = document.createElement('p');
            productPriceExclVAT.className = 'excl-vat';
            const displayedPriceExclVAT = (product.price * 0.8).toFixed(2); // 20% less
            productPriceExclVAT.textContent = `Excl. VAT: £${displayedPriceExclVAT}`;

            const productPriceInclVAT = document.createElement('p');
            productPriceInclVAT.className = 'price';
            productPriceInclVAT.textContent = `Incl. VAT: £${product.price.toFixed(2)}`;

            priceContainer.appendChild(productPriceExclVAT);
            priceContainer.appendChild(productPriceInclVAT);
        }
    </script>
</body>
</html>
