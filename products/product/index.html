<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Astroz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="/images/astrozFavicon.jpeg">
</head>
<body>
    <div id="navbar"></div>
    <!-- Add popup container -->
    <div id="basket-popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; background-color: #1f1f1f; color: white; padding: 20px; text-align: center; z-index: 1000;">
        <p>Item added to basket!</p>
        <button id="undo-add-to-basket" style="margin-right: 10px; background-color: red; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Undo</button>
        <button id="go-to-basket" style="background-color: #37ff00; color: black; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Go to Basket</button>
        <button id="close-popup" style="margin-left: 10px; background-color: gray; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Close</button>
    </div>
    <main>
        <div id="product-details" class="product-layout">
            <img class="product-image" alt="Product Image">
            <div class="product-info">
                <center>
                    <h3 class="product-name"></h3>
                    <div class="price-container">
                        <p class="excl-vat"></p>
                        <p class="price"></p>
                    </div>
                    <div class="size-selection">
                        <h4>Select Sizes:</h4>
                        <div id="size-options"></div>
                    </div>
                    <div class="color-selection">
                        <h4>Select Color:</h4>
                        <div id="color-options"></div>
                    </div>
                    <button class="add-to-cart-button">Add to Basket</button>
                </center>
            </div>
        </div>
    </main>
    <script src="../products.js"></script> <!-- Ensure this is loaded first -->
    <script src="script.js"></script>
    <script src="/navscript.js"></script>
</body>
</html>
