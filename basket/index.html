<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket - Astroz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="/images/astrozFavicon.jpeg">
</head>
<body>
    <div id="navbar"></div>
    <main><center>
        <div id="empty-basket-message" style="display: none;">
            <h2>Nothing in your basket yet</h2>
            <button onclick="window.location.href='/products/'" class="discover-products-button">Discover Products</button>
        </div>
        <div id="basket-content">
            <h2>Your Basket</h2>
            <div id="basket-summary">
                <p>Subtotal: £<span id="subtotal">0.00</span></p>
                <p>Fee: £<span id="fee">0.00</span></p>
                <p>Total: £<span id="total">0.00</span></p>
                <button id="checkout-button" class="checkout-button">Checkout</button>
                <button id="clear-basket-button" class="clear-basket-button">Clear Basket</button>
            </div>
            <div id="basket-items"></div>
        </div>
    </center></main>
    <script src="script.js"></script>
    <script src="/navscript.js"></script>
</body>
</html>
