<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Astroz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="/images/astrozFavicon.jpeg">
</head>
<body>
    <div id="navbar"></div>
    <div id="basket-popup" class="basket-modal" style="display: none;">
        <div class="modal-content">
            <p>Item added to basket!</p>
            <button id="undo-add-to-basket" class="undo-button">Undo</button>
            <button id="go-to-basket" class="go-to-basket-button">Go to Basket</button>
            <button id="close-popup" class="close-popup-button">Close</button>
        </div>
    </div>
    <main>
        <div id="product-details" class="product-layout">
            <img class="product-image" alt="Product Image">
            <div class="product-info">
                <center>
                    <h3 class="product-name"></h3>
                    <div class="price-container">
                        <p class="price"></p>
                    </div>
                    <div class="size-selection">
                        <h4>Select Sizes:</h4>
                        <div id="size-options"></div>
                    </div>
                    <div class="color-selection">
                        <h4>Select Color:</h4>
                        <div id="color-options">
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <button onclick="decreaseQuantity()">-</button>
                        <input type="text" id="quantity-text" readonly>
                        <button onclick="increaseQuantity()">+</button>
                    </div>
                    <button class="add-to-cart-button" onclick="handleAddToCart()">Add to Basket</button>
                </center>
            </div>
        </div>
    </main>
    <script src="../products.js"></script> <!-- Ensure this is loaded first -->
    <script src="script.js"></script>
    <script src="/navscript.js"></script>
    <script>
        function decreaseQuantity() {
            const quantityInput = document.getElementById('quantity-input');
            if (quantityInput.value > 1) {
                quantityInput.value--;
            }
        }

        function increaseQuantity() {
            const quantityInput = document.getElementById('quantity-input');
            if (quantityInput.value < 10) {
                quantityInput.value++;
            }
        }

        function handleAddToCart() {
            // Add to cart logic here
        }
    </script>
</body>
</html>
