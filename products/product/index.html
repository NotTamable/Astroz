<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Astroz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/AstrozLogo.png">
</head>
<body>
    <div id="navbar"></div>
    <main>
        <div id="product-details" class="product-layout">
            <img class="product-image" alt="Product Image">
            <div class="product-info">
                <h3 class="product-name"></h3>
                <div class="price-container">
                    <p class="price"></p>
                    <p class="excl-vat"></p>
                    <button class="checkout-button" style="width: 100%;">Checkout</button>
                </div>
            </div>
        </div>
    </main>
    <script src="../products.js"></script>
    <script src="script.js"></script>
</body>
</html>
