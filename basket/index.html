<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket - Astroz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="/images/astrozFavicon.jpeg">
</head>
<body>
    <div id="navbar"></div>
    <main><center>
        <div id="empty-basket-message" style="display: none;">
            <h2>Nothing in your basket yet</h2>
            <button onclick="window.location.href='/products/'" class="discover-products-button">Discover Products</button>
        </div>
        <div id="basket-content">
            <h2>Your Basket</h2>
            <div id="basket-summary">
                <p>Subtotal: Â£<span id="subtotal">0.00</span></p>
                <p>Fee: Â£<span id="fee">0.00</span></p>
                <p>Total: Â£<span id="total">0.00</span></p>
                <button id="checkout-button" onclick="handleCheckout()">Checkout</button>
                <button id="clear-basket-button" onclick="clearBasket()">Clear Basket</button>
            </div>
            <div id="basket-items"></div>
            <div class="quantity-controls">
                <button onclick="decreaseQuantity($,{index})" data-index="${index}">-</button>
                <input type="text" value="${item.quantity}" readonly>
                <button onclick="increaseQuantity($,{index})" data-index="${index}">+</button>
                <button class="remove-item-button" onclick="removeItem($,{index})">ðŸ—™</button>
            </div>
        </div>
    </center></main>
    <script src="script.js"></script>
    <script src="/navscript.js"></script>
</body>
</html>
